version: '3.9'

networks:
    frontend:
        driver: bridge
    backend:
        driver: bridge

services:
    redis:
        image: redis:alpine
        container_name: redis
        restart: always
        command: redis-server --appendonly yes --requirepass redis
        volumes:
            - ./redis:/data
        networks:
            - frontend
            - backend
        networks:
            frontend:
                aliases:
                    - session
            backend:
                aliases:
                    - database

    mysql:
        image: mysql
        container_name: mysql
        restart: always
        networks:
            - backend
        volumes:
            - ./mysql:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: 12345678x@X

    postgres:
        image: postgres:alpine
        container_name: postgres
        restart: always
        networks:
            - backend
        volumes:
            - ./postgres:/var/lib/postgresql/data
        environment:
            POSTGRES_PASSWORD: 12345678x@X
            PGDATA: /var/lib/postgresql/data/pgdata

    jenkins:
        build:
            context: ./jenkins
        ports:
            - 8555:8080
            - 50000:50000
        volumes:
            - ./jenkins/data:/var/jenkins_home
            - /var/run/docker.sock:/var/run/docker.sock
